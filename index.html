<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-
        T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ejercicio #1</title>
</head>
<body>

    <h1>Formulario de Tareas</h1>
    <div class="container">
    <form>
        <div class="mb-2">
          <label for="id">ID</label>
          <input type="text" class="form-control" id="id">
        </div>

        <div class="mb-2">
          <label for="titulo">Titulo</label>
          <input type="text" class="form-control" id="titulo">
        </div>

        <div class="mb-2">
          <label for="floatingTextarea">Descripcion</label>
          <textarea class="form-control"id="floatingTextarea"></textarea>
        </div>

        <div class="mb-2">
          <label for="fecha">Tiempo</label>
          <input type="text" id="tiempo" placeholder="Coloque el tiempo en dias"/>
        </div>

        <div class="mb-2">
          <label for="imagen">Imagen: </label>
          <input type="file" id="imagen"/>
        </div>

        <div class="mb-2">
          <label for="responsable">Responsable</label>
          <input type="text" class="form-control" id="responsable">
        </div>

        <div class="mb-2">
        <label for="opciones">Estado:</label>
        <select id="opciones">
            <option value="Pendiente">Pendiente</option>
            <option value="En Proceso">En Proceso</option>
            <option value="En Testing">En Testing</option>
            <option value="Completado">Completado</option>
          </select>
    
        <p class="mt-1">Estado seleccionado: <span id="mostrar">Pendiente</span></p>
        
        </div>
      

        <button type="submit" class="btn btn-primary mt-1">Enviar</button>
    </form>
  </div>
</body>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
